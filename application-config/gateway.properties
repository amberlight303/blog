#   GATEWAY CONFIGS

spring.application.name=gateway
server.port=9090

eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 5

management.security.sessions=always

zuul.routes.post-service.path=/post-service/**
zuul.routes.post-service.sensitive-headers=Set-Cookie,Authorization
hystrix.command.post-service.execution.isolation.thread.timeoutInMilliseconds=600000

zuul.routes.rating-service.path=/rating-service/**
zuul.routes.rating-service.sensitive-headers=Set-Cookie,Authorization
hystrix.command.rating-service.execution.isolation.thread.timeoutInMilliseconds=600000

zuul.routes.discovery.path=/discovery/**
zuul.routes.discovery.sensitive-headers=Set-Cookie,Authorization
zuul.routes.discovery.url=http://localhost:9092
hystrix.command.discovery.execution.isolation.thread.timeoutInMilliseconds=600000

logging.level.org.springframework.web.=debug
logging.level.org.springframework.security=debug
logging.level.org.springframework.cloud.netflix.zuul=debug




#  CONFIGS FROM AUTH SERVER

spring.profiles.active=dev

spring.session.store-type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=
spring.datasource.password=
spring.jpa.show-sql=false

spring.main.allow-bean-definition-overriding=true

geo.ip.lib.enabled=true

# uncomment this property to see the SQL statements generated
#logging.level.org.hibernate.SQL=DEBUG

#    5am every day
purge.cron.expression=0 0 5 * * ?

################### JavaMail Configuration ##########################
support.email=username@gmail.com
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.protocol=smtps
spring.mail.username=username@gmail.com
spring.mail.password=password
spring.mail.properties.mail.transport.protocol=smtps
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.starttls.enable=true
spring.mail.properties.mail.smtps.timeout=8000

# recaptcha v3 keys
google.recaptcha.key.site=
google.recaptcha.key.secret=
google.recaptcha.key.threshold=0.5




