spring:
  session:
    store-type: none
  application:
    name: config
  cloud:
    config:
      server:
        native:
          search-locations: file:/home/someone/Documents/idea_projects/blog/dev-application-config
      enabled: true
  profiles:
     active: native
  security:
    user:
      name: configUser
      password: ${CONFIG_SERVICE_PASSWORD}
      #      password: configPassword

server:
  port: 9081

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://discUser:discPassword@localhost:9082/eureka/


